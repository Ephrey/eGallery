  <body>
    <!--start main container-->
    <main class="photos_main_container">
      <!--start nav bar section-->
      <section class="nav_bar_search_result">
        <!--start main wrapper-->
        <div class="main_wrapper_photos">
          <div class="photos_nav_bar_container">
            <div class="back_to_home_button_container">
              <div class="back_to_home_icon">
                <img class="back_to_home_page_icon" src="/home_icon.314e1daa.svg" alt="">
              </div>
            </div>

            <div class="input_search_container">
              <div class="input_and_seach_icon_container">
                <div class="search_icon_container">
                  <img class="search_icon" src="/search_icon.ff32b376.svg" alt="">
                </div>
                <input class="photos_search_input search_input" type="search" name="city" value="" placeholder="Type in a city or anything ( food )">
              </div>
            </div>

            <div class="get_photos_from_current_location">
              <button class="get_photos_from_current_location_button current_location_button">

                <img class="get_photos_from_current_location_icon" src="/location_icon.7574aff1.svg" alt="">

            </div>

            <div class="favorite_icon_container">
              <div class="favorite_destination_counter favorite_counter handle_all_fav_container show">0</div>
              <img data-from="photos_page" class="handle_all_fav_container show" src="/home_favorite_icon.09f80e61.svg" alt="">
            </div>

            <div class="switch_the_map_container">
              <p class="switch_the_map_text">Hide the map</p>
              <div class="switch_the_map_button_container">
                <div class="switch_the_map_button">
                  <div class="switch_the_map_toggler active_toggle"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="current_photos_tags_container">
            <div class="photos_tags_container">
                <p class="tags_base_on_current_photos">Tags base on current photos :</p>
            </div>

            <div class="photos_filter_container ">
                <div class="photos_filter_block flash_block">
                    <p class="photos_filter_name hide_tags">Museum La Bellevie</p>
                </div>

      </section>
      <!--end nav bar section-->

      <!--start photos and map container-->
      <section class="photos_map_container show_map">
          <!--start photos container-->
        <div class="photos_container">

            <!--start title, filters , results counter, location-->
            <div class="main_photos_grid_header">
            
                <div class="photos_title_counter_wrapper">
            
                    <div class="photos_title_counter">
            
                        <div class="photos_location_name">
                            <p class="photos_location_text">Loading Location/keyword ...</p>
                        </div>
            
                        <div class="photos_counter">
                            <img class="photos_icon" src="/photos_icon.72bfac8f.svg" alt="">
                            <p class="photo_counter_text">Loading ...</p>
                        </div>
            
                    </div>
            
                    
                </div>
            </div>
            <!--end title, filters , results counter, location-->

            <div class="main_photos_grid_wrapper">
                <!--start photos grid - block single photos-->
                <div class="main_photos_grid_blocks_container">
                </div>
                <!--start photos grid-->
                <div class="loader_container loader_container_hide">
                </div>
            </div>
        </div>
        <!--end photos container-->

        <!--start map contaiener-->
        <div id="map" class="map_container"><div id="loader"></div></div>
        <!--end map container-->
      </section>

    <!--start the state dropdown-->
    <div class="search_result_dropdown">
        <div class="visited_cities_suggestion"></div>

    </div>
    <!--end the state dropdown-->

    <!--start single photo details container-->
    <div class="show_single_photo_details_container show_single_photo_details_container_hide">
        <div class="show_single_photo_details_content main_search_details_photo_container"></div>
    </div>
    <!--end single photo details container-->

    <!--start all favorite photos and destinations container-->
    <div class="display_favorite_photos_container display_favorite_photos_container_hide">
        <div class="main_wrapper_photos">

            <div class="switch_between_photos_destination">

                <p class="favorite_main_title">Favorite</p>

                <div class="switch_button_content">
                    <button data-from="photos_page" data-name="photo" class="switch_button current_loading">Photos | <span class="individual_fav_counter_photo"></span></button>
                    <button data-from="photos_page" data-name="destination" class="switch_button">Destinations | <span class="individual_fav_counter_destination"></span></button>
                    <img class="close_favorite_view handle_all_fav_container hide" src="/cancel_white.a5b92877.svg" alt="">
                </div>
            </div>

            <div class="photos_destinations_favorite_container"></div>

        </div>
